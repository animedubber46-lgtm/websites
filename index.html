<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal Animes - Anime Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1> Vishal Animes üî•</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="admin.html">Admin Panel</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for anime..." />
                <button id="searchBtn">üîç Search</button>
            </div>
        </section>

        <!-- Search Results -->
        <section id="searchResults" class="hidden">
            <h2>Search Results</h2>
            <div id="searchGrid" class="anime-grid"></div>
        </section>

        <!-- Popular Anime Section -->
        <section class="popular-section">
            <h2>üî• Popular Anime</h2>
            <div id="popularGrid" class="anime-grid">
                <p class="loading">Loading anime...</p>
            </div>
        </section>
    </main>

    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, query, orderByChild } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDPwwCP2aLK7R22BNUq-rMtOVLs3Zn6xTs",
            authDomain: "unknown-dubbers.firebaseapp.com",
            databaseURL: "https://unknown-dubbers-default-rtdb.firebaseio.com",
            projectId: "unknown-dubbers",
            storageBucket: "unknown-dubbers.firebasestorage.app",
            messagingSenderId: "293718979131",
            appId: "1:293718979131:web:00e0e7efe5127e7b46621e",
            measurementId: "G-QTQTY7XZ0H"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Load popular anime on page load
        window.addEventListener('DOMContentLoaded', loadPopularAnime);

        async function loadPopularAnime() {
            try {
                const animeRef = ref(database, 'anime');
                const snapshot = await get(animeRef);
                
                if (snapshot.exists()) {
                    const animeData = snapshot.val();
                    displayAnime(animeData, 'popularGrid');
                } else {
                    document.getElementById('popularGrid').innerHTML = '<p>No anime available yet. Add some from the admin panel!</p>';
                }
            } catch (error) {
                console.error('Error loading anime:', error);
                document.getElementById('popularGrid').innerHTML = '<p>Error loading anime. Please try again later.</p>';
            }
        }

        function displayAnime(animeData, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            const animeArray = Object.entries(animeData).map(([id, data]) => ({
                id,
                ...data
            }));

            if (animeArray.length === 0) {
                container.innerHTML = '<p>No anime found.</p>';
                return;
            }

            animeArray.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <img src="${anime.poster || 'placeholder.jpg'}" alt="${anime.name}">
                    <h3>${anime.name}</h3>
                `;
                card.onclick = () => window.location.href = `anime.html?id=${anime.id}`;
                container.appendChild(card);
            });
        }

        // Search functionality
        document.getElementById('searchBtn').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        async function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (!searchTerm) {
                alert('Please enter a search term');
                return;
            }

            try {
                const animeRef = ref(database, 'anime');
                const snapshot = await get(animeRef);
                
                if (snapshot.exists()) {
                    const animeData = snapshot.val();
                    const filtered = Object.entries(animeData)
                        .filter(([id, anime]) => 
                            anime.name.toLowerCase().includes(searchTerm)
                        )
                        .reduce((obj, [id, data]) => {
                            obj[id] = data;
                            return obj;
                        }, {});

                    document.getElementById('searchResults').classList.remove('hidden');
                    displayAnime(filtered, 'searchGrid');
                } else {
                    document.getElementById('searchGrid').innerHTML = '<p>No results found.</p>';
                }
            } catch (error) {
                console.error('Error searching:', error);
                alert('Error performing search');
            }
        }

        // Make functions available globally
        window.loadPopularAnime = loadPopularAnime;
    </script>
</body>
</html>
